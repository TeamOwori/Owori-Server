name: Owori Backend CD
on:
  push:
    branches:
      - "master"
      - "develop"

jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64
      - name: Jib Build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DATABASE_SCHEMA: ${{ secrets.DATABASE_SCHEMA }}
          DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          S3_ACCESS_KEY: ${{ secrets.S3_ACCESS_KEY }}
          S3_SECRET_KEY: ${{ secrets.S3_SECRET_KEY }}
          S3_REGION_STATIC: ${{ secrets.S3_REGION_STATIC }}
        run: |
          ./gradlew clean jib

  server-deploy:
    needs:
      - build-docker-image
    runs-on: ubuntu-latest
    env:
      DATABASE_TIMEZONE: ${{ secrets.DATABASE_TIMEZONE }}
      DATABASE_PORT: ${{ secrets.DATABASE_PORT }}
      DATABASE_ROOT_PASSWORD: ${{ secrets.DATABASE_ROOT_PASSWORD }}
      DATABASE_SCHEMA: ${{ secrets.DATABASE_SCHEMA }}
      DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
      DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2
      - name: Set up SSH key
        run: echo "$SSH_PRIVATE_KEY" > ssh_key.pem && chmod 400 ssh_key.pem
      - name: Deploy to AWS
        run: |
          ssh -i ssh_key.pem ubuntu@${{ secrets.AWS_IP }} \
          'cd ./Owori-Server && docker-compose -f docker-compose.prod.yml up --build -d'
