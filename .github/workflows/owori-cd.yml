name: Owori Backend CD
on:
  push:
    branches:
      - "master"
      - "develop"

jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64
      - name: Jib Build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DATABASE_SCHEMA: ${{ secrets.DATABASE_SCHEMA }}
          DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          S3_ACCESS_KEY: ${{ secrets.S3_ACCESS_KEY }}
          S3_SECRET_KEY: ${{ secrets.S3_SECRET_KEY }}
          S3_REGION_STATIC: ${{ secrets.S3_REGION_STATIC }}
        run: |
          ./gradlew clean jib

  server-deploy:
    needs:
      - build-docker-image
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker-compose -f ~/Owori-Server/docker-compose.prod.yml up --build -d \
            -e DATABASE_TIMEZONE=${{ secrets.DATABASE_TIMEZONE }} \
            -e DATABASE_PORT=${{ secrets.DATABASE_PORT }} \
            -e DATABASE_ROOT_PASSWORD=${{ secrets.DATABASE_ROOT_PASSWORD }} \
            -e DATABASE_SCHEMA=${{ secrets.DATABASE_SCHEMA }} \
            -e DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }} \
            -e DATABASE_HOST=${{ secrets.DATABASE_HOST }} \
            -e SSH_PRIVATE_KEY=${{ secrets.SSH_PRIVATE_KEY }} \
